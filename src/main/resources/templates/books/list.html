<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>
    <title>Spring Framework Practice</title>

</head>

<body>

<h1>Book List</h1>


<table>

    <tr>

        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
		<th>ISBN</th>

    </tr>

    <tr th:each="book : ${books}">

        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Return of the King</td>
        <td th:text="${book.publisher.name}">Random House</td>
		<td th:text="${book.isbn}">5654213573</td>

    </tr>

</table>


</body>

</html>
